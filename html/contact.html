<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

    <body>
            <header>
                    <nav class="main-navigation">
                        <ul>

        <section class="firstBlock">
            <h1>Use this contact-form to message me.</h1>
            <p>Discovered anything good or wrong? Please let me know by filling the form below!</p>
        </section>

        <main>
                <form action="index.html" method="POST">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  
                    <label for="subject">Choose a subject</label>
                    <select id="subject" name="subject">
                      <option value="question">Question</option>
                      <option value="bug">Report bug</option>
                      <option value="thanks">Say Thanks</option>
                    </select>
                    <br>
                    <br>
                    <label for="message">Your Message</label>
                    <input type="text" id="message" name="message" class="messagebox" placeholder="You can write anything you want!">
                    <input type="submit" value="Submit">
                  </form>
        </main>


        <footer><p>
                Developed by Robert F. Hoekstra.</p>
            </footer>

    </body>
</html>
